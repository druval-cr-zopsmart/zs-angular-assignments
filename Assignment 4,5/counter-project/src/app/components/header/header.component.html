<div class="payload">
  <div class="payload__header">
    Select the payload (defalut: 0)
  </div>
  <mat-radio-group
    class="payload__body"
    [(ngModel)]="payload"
  >
    <mat-radio-button
      class="payload-input" *ngFor="let payloadOption of payloadOptions" [value]="payloadOption.value">
      {{ payloadOption.label }}
    </mat-radio-button>
  </mat-radio-group>
</div>
<app-counter
  [payload]="payload"
></app-counter>
